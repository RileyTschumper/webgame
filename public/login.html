<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="css/login_style.css"/>
  <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="application/javascript" src="scripts/login_script.js"></script>
</head>

<body onload="init()">
  <div id="app">
    <div v-if="new_user == false" class="login-form">
      <h1>Login</h1>
      <form action="auth" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="submit" />
        <h1> {{ info_text }} </h1>
        <button type="button" onclick="buttonClick()"> {{ button_text }} </button>
      </form>
    </div>
    <div v-else class="login-form">
      <h1>Create an Account</h1>
      <form action="create" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="password_confirm" placeholder="Confirm Password" required />
        <input type="radio" name='avatar' id="batman" value="batman.png" /><label for="batman"></label>
        <input type="radio" name='avatar' id="batwoman" value="batwoman.png" /><label for="batwoman"></label>
        <input type="radio" name='avatar' id="captainamerica" value="captainamerica.png" /><label
          for="captainamerica"></label>
        <input type="radio" name='avatar' id="darthvader" value="darthvader.png" /><label
          for="darthvader"></label>
        <br />
        <input type="radio" name='avatar' id="deadpool" value="deadpool.png" /><label for="deadpool"></label>
        <input type="radio" name='avatar' id="flash" value="flash.png" /><label for="flash"></label>
        <input type="radio" name='avatar' id="groot" value="groot.png" /><label for="groot"></label>
        <input type="radio" name='avatar' id="hulk" value="hulk.png" /><label for="hulk"></label>
        <br />
        <input type="radio" name='avatar' id="ironman" value="ironman.png" /><label for="ironman"></label>
        <input type="radio" name='avatar' id="robot" value="robot.png" /><label for="robot"></label>
        <input type="radio" name='avatar' id="spiderman" value="spiderman.png" /><label for="spiderman"></label>
        <input type="radio" name='avatar' id="stormtrooper" value="stormtrooper.png" /><label
          for="stormtrooper"></label>
        <br />
        <input type="radio" name='avatar' id="superman" value="superman.png" /><label for="superman"></label>
        <input type="radio" name='avatar' id="superwoman" value="superwoman.png" /><label
          for="superwoman"></label>
        <input type="radio" name='avatar' id="viking" value="viking.png" /><label for="viking"></label>
        <input type="radio" name='avatar' id="wally" value="wally.png" /><label for="wally"></label>
        <br />
        <input type="submit" />
        <h1> {{ info_text }} </h1>
        <button type="button" onclick="buttonClick()"> {{ button_text }} </button>
      </form>
    <div>Icons made by <a href="https://www.flaticon.com/authors/darius-dan" title="Darius Dan">Darius Dan</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com </a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank"> CC 3.0</a></div>
</div>
      </div>
</body>

</html>
