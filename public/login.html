<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="css/login_style.css"/>
  <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="application/javascript" src="scripts/login_script.js"></script>
</head>

<body onload="init()">
  <div id="app">
    <div v-if="new_user == false" class="login-form">
      <h1>Login</h1>
      <form action="auth" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="submit" />
        <h1> {{ info_text }} </h1>
        <button type="button" onclick="buttonClick()"> {{ button_text }} </button>
      </form>
    </div>
    <div v-else class="login-form">
      <h1>Create an Account</h1>
      <form action="create" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="password_confirm" placeholder="Confirm Password" required />
        <input type="radio" name='avatar' id="batman" value="images/batman.png" /><label for="batman"></label>
        <input type="radio" name='avatar' id="batwoman" value="images/batwoman.png" /><label for="batwoman"></label>
        <input type="radio" name='avatar' id="captainamerica" value="images/captainamerica.png" /><label
          for="captainamerica"></label>
        <input type="radio" name='avatar' id="darthvader" value="images/darthvader.png" /><label
          for="darthvader"></label>
        <br />
        <input type="radio" name='avatar' id="deadpool" value="images/deadpool.png" /><label for="deadpool"></label>
        <input type="radio" name='avatar' id="flash" value="images/flash.png" /><label for="flash"></label>
        <input type="radio" name='avatar' id="groot" value="images/groot.png" /><label for="groot"></label>
        <input type="radio" name='avatar' id="hulk" value="images/hulk.png" /><label for="hulk"></label>
        <br />
        <input type="radio" name='avatar' id="ironman" value="images/ironman.png" /><label for="ironman"></label>
        <input type="radio" name='avatar' id="robot" value="images/robot.png" /><label for="robot"></label>
        <input type="radio" name='avatar' id="spiderman" value="images/spiderman.png" /><label for="spiderman"></label>
        <input type="radio" name='avatar' id="stormtrooper" value="images/stormtrooper.png" /><label
          for="stormtrooper"></label>
        <br />
        <input type="radio" name='avatar' id="superman" value="images/superman.png" /><label for="superman"></label>
        <input type="radio" name='avatar' id="superwoman" value="images/superwoman.png" /><label
          for="superwoman"></label>
        <input type="radio" name='avatar' id="viking" value="images/viking.png" /><label for="viking"></label>
        <input type="radio" name='avatar' id="wally" value="images/wally.png" /><label for="wally"></label>
        <br />
        <input type="submit" />
        <h1> {{ info_text }} </h1>
        <button type="button" onclick="buttonClick()"> {{ button_text }} </button>
      </form>
    </div>
  </div>
</body>

</html>
